        body {

        .menu-barra {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            color: #000;
            padding: 10px;
            border-bottom: 2px solid blue;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
		    margin-bottom: 0;
        }
		 div[style="height: 1500px; background-color: #f4f4f4; padding-top: 50px;"] {
            margin-top: 0;
        }

        .logo img {
            max-width: 75px;
            height: auto;
        }

        .menu-item {
            display: inline-block;
            margin: 0 15px;
            position: relative;
        }

        .menu-item a {
            text-decoration: none;
            color: blue;
        }

        .sub-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #555;
            padding: 10px;
            border-top: 1px solid black; 
        }

        .menu-item:hover .sub-menu {
            display: block;
        }

        .sub-menu-item {
            display: block;
            margin: 5px 0;
            color: #fff; 
            text-decoration: none;
        }

        .boton-login {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
			margin-right: 22px;
        }

        .buscador-icono {
		    display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            margin-right: 15px;
            color: black;
        }

        .buscador-icono i {
            margin-right: 10px;
			
        }
		.buscador-icono i#icono-menu {
             display: none;
        }

        .buscador {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            padding: 10px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            display: none;
            margin-top: 10px;
        }

        .buscador-activo {
            display: block;
        }

        .input-busqueda {
            border: 2px solid #fff;
            width: 100%;
            padding: 5px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .input-busqueda:focus {
            border-color: blue;
            outline: none;
        }
		 .resultado-item {
            display: block;
            margin-top: 10px; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
		.resultado-item a {
            text-decoration: none;
            color: black; 
            text-align: left;
            margin-left: 8px;
        }

        .menu-responsive {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: white;
            color: black;
            padding-top: 60px;
            transition: left 0.3s;
            z-index: 1001;
        }
		.menu-responsive .menu-item {
		    border: 1px solid #ccc;
            margin: 15px 0;
			padding: 5px 10px;
			text-align: center;
        }

        .menu-abrir {
            left: 0;
        }

        .menu-abrir .menu-item {
            display: block;
            text-align: center;
            margin: 15px 0;
        }

        .menu-responsive .sub-menu {
            position: static;
            background-color: transparent;
            padding: 0;
            border-top: none; 
        }

        .menu-responsive .sub-menu-item {
            margin: 5px 20px;
            border-top: 1px solid black;
            padding-top: 5px;
        }

        @media (max-width: 722px) {
            .menu-item {
             display: none;
        }
			.buscador-icono i#icono-menu {
             display: block;
             margin-right: 10px;
			 width: 30px;

            .buscador-icono i#icono-busqueda {

        }
            }

		@media (max-width: 722px) {

    <script>
     const iconoMenu = document.getElementById('icono-menu');
        const menuResponsive = document.getElementById('menu-responsive');

        iconoMenu.addEventListener('click', () => {
            menuResponsive.classList.toggle('menu-abrir');
        });

        const iconoBusqueda = document.getElementById('icono-busqueda');
        const buscador = document.getElementById('buscador');

        iconoBusqueda.addEventListener('click', () => {
            buscador.classList.toggle('buscador-activo');
            menuResponsive.classList.remove('menu-abrir');
        });

        document.addEventListener('click', (event) => {
            if (!buscador.contains(event.target) && !iconoBusqueda.contains(event.target)) {
                buscador.classList.remove('buscador-activo');
            }
            if (!menuResponsive.contains(event.target) && !iconoMenu.contains(event.target)) {
                menuResponsive.classList.remove('menu-abrir');
            }
        });
		const resultadosBusqueda = document.getElementById('resultados-busqueda');
        const inputBusqueda = document.querySelector('.input-busqueda'); 

        const enlacesResultados = [
            { texto: 'PEI', enlace: 'pei.html' },
            { texto: 'Manual de convivencia', enlace: 'mdc.html' },
            
        ];

        inputBusqueda.addEventListener('input', function () {
            const searchTerm = inputBusqueda.value.toLowerCase();
            resultadosBusqueda.innerHTML = '';

            if (searchTerm.trim() !== '') {
                enlacesResultados.forEach((resultado) => {
                    const contenido = resultado.texto.toLowerCase();
                    if (contenido.includes(searchTerm)) {
                        const enlace = document.createElement('a');
                        enlace.href = resultado.enlace;
                        enlace.textContent = resultado.texto;
                        const item = document.createElement('div');
                        item.classList.add('resultado-item');
                        item.appendChild(enlace);
                        resultadosBusqueda.appendChild(item);
                    }
                });

                if (resultadosBusqueda.children.length > 0) {
                    resultadosBusqueda.style.display = 'block';
                } else {
                    resultadosBusqueda.style.display = 'none';
                }
            } else {
                resultadosBusqueda.style.display = 'none';
            }
        });
		inputBusqueda.addEventListener('input', function () {
        const searchTerm = inputBusqueda.value.toLowerCase();
        resultadosBusqueda.innerHTML = '';

        if (searchTerm.trim() !== '') {
            enlacesResultados.forEach((resultado) => {

                    item.appendChild(enlace);

                }
            });

            if (resultadosBusqueda.children.length > 0) {

            } else {
                resultadosBusqueda.style.display = 'none';
            }
        } else {
            resultadosBusqueda.style.display = 'none';
        }
    });

    inputBusqueda.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            const primerResultado = document.querySelector('.resultado-item a');
            if (primerResultado) {
                window.location.href = primerResultado.getAttribute('href');
            }
        }
     });
